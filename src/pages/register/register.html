<ion-header>
  <ion-navbar color="heade">
    <ion-title>
      Create Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <img src="assets/imgs/icon.png" width="50%" height="30%" alt="">

  <ion-list>

    <ion-item style="background-color: rgba(255, 255, 255, 0.8);">
      <ion-label floating style="color: #992f14">E-mail</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item style="background-color: rgba(255, 255, 255, 0.8);">
      <ion-label floating style="color: #992f14">Password</ion-label>
      <ion-input type="password" #password ></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button class="myButton2" (click)="registerUser()" item-left>Register</button>
  </div>

</ion-content>
