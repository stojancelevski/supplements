<ion-header>
  <ion-navbar color="heade">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <img src="assets/imgs/icon.png" width="50%" height="30%">

  <ion-list>

    <ion-item style="background-color: rgba(255, 255, 255, 0.8);">
      <ion-label floating style="color: #ff7228">E-mail</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item style="background-color: rgba(255, 255, 255, 0.8);">
      <ion-label floating style="color: #ff7228">Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button class="myButton" (click)="signInUser()" item-left>Log In</button>
    <button block ion-button class="myButton2" (click)="register()" item-left>Register</button>
  </div>

</ion-content>
